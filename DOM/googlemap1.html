<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studi Kasus - Google Maps</title>
</head>
<body>
    <h1>Peta Dengan Google Maps</h1>
    <div id="googleMap" style="width: 100%; height: 400px;"></div>

    <script>
        function viewMap(){
            var mapProp={
                center:new google.maps.LatLng(-7.9336434,112.5840958),
                zoom:10,
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3e-3Ut_TSxYQqxGbCH5HEKxgO-nFnkiY&callback=viewMap"></script>
</body>
</html>
