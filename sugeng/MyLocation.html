                    <div id="map" style="width: 790px; height: 300px"></div>
         <script>
        function initMap() {
            var lombok = { lat: -7.935868, lng: 112.615861}; 

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 20,
                center: lombok
            });

            var contentString = '<h2 style="color:red;">Kami Disini</h2>';
            var infowindow = new google.maps.InfoWindow({
                content: contentString,
                position: lombok
            });

            infowindow.open(map);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3e-3Ut_TSxYQqxGbCH5HEKxgO-nFnkiY&callback=initMap"></script>
